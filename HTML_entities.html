    <title>HTML Entities</title>

<body>
    <h2>HTML Entities</h2>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Paragraph</p>
        <p>Pound is Written Like this &pound;</p>
        <p>Copyright Symbol is Like this &copy;</p>
        <p>Paragraph is written Like this &lt;p&gt; </p>
         <p>This is displayed like this &rpargt;</p>   
         <p>This is displayed like this &nlarr;</p> 
         <p>This is the Empty Space &#8203;</p>   
        </div>

</body>
