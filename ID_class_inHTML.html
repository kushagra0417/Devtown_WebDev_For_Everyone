<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs and class in HTML</title>
  </head>
  <body>
    <h2 class="redBG">ids and class in HTML5</h2>
    <div id="mainDiv">This is MainDIV</div>
    <div id="SecondDiV" class="redBG">This is a Second Div</div>
    <!-- Powers of Emmet -->
    <!-- . is for the Class and # is for the IDs -->
    <div id="Thirddiv"></div>
    <span class="redBG"></span>
    <!-- shortcut for giving multiple class to one element -->
    <span class="redBG blackborder"></span>
    <!-- shortcut to create multiple elements with class -->
    <span class="redBG blackborder">First</span>
    <span class="redBG blackborder">Second</span
    ><span class="redBG blackborder">Third</span
    ><span class="redBG blackborder">Fourth</span>
  </body>
</html>
