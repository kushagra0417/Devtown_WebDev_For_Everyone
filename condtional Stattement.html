<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <div class="container">
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
        </ul>
    </div>
    <script>
        //if and else statment or conditional statement
     let age=5;
     if(age>=18){
        console.log("you can vote in the comming election")
     }
     else if(age==5){
        console.log("age is 5")
     }
     else if(age==3){
        console.log("age is 3")
     }
     else{
        console.log("You can not vote in the comming elections")
     }
     
</script>
</body>
</html>
