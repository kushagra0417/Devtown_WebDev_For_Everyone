<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List And Tables</title>
  </head>
  <body>
    <!-- types of List HTML -->
    <!-- 
        1)Ordered List
        2)Unorderd List
     -->
    <ul type="circle">
      <li>This is the First Item</li>
      <li>This is the Second Item</li>
      <li>This is the Third Item</li>
      
        
    </ul>
    <ol type="i">
      <li>This is the First Item</li>
      <li>This is the Second Item</li>
      <li>This is the Third Item</li>
    </ol>

    <!-- How to Create a Tables in HTML -->

    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Kushagra</td>
                <td>abz@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ramesh</td>
                <td>Ramesh@gmail.com</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
